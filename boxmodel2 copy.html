<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Box Model</title>
    <style>body,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #main{width: 940px;
            height: 300px;
            background-color: rgb(216, 216, 249);
            margin: 20px;
            padding: 20px;
            border: 10px dashed darkorange;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        html,*{ 
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        div{
            width:400px;
            height:400px;
            background-color:antiquewhite ;
        }
        img[alt]{
            color: red;
        }
        img{border}
        </style>
     
</head><div id="main"><img src="Screenshot 2025-11-06 114056.jpg"></div>
