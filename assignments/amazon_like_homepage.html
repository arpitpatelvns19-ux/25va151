<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Clone</title>

<style>
html,*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ===== NAVBAR ===== */
nav{
    width: 100%;
    height: 60px;
    background-color: #131921;
    position: fixed;
    top: 0;
    z-index: 10;
}

nav ul{
    list-style: none;
    display: grid;
    grid-template-columns: 150px 1fr repeat(3, 120px);
    align-items: center;
    height: 100%;
    padding: 0 20px;
}

nav a{
    color: white;
    text-decoration: none;
    font-size: 14px;
}

/* ===== COMMON ===== */
header,#banner,#about,#services,#gallery,footer{
    width: 1200px;
    margin: 15px auto;
    padding: 15px;
}

/* space for navbar */
header{
    margin-top: 80px;
    background: #232f3e;
    color: white;
}

/* ===== COLORFUL BANNER ===== */
#banner{
    height: 320px;
    display: grid;
    place-items: center;
    text-align: center;
    font-size: 38px;
    font-weight: bold;
    color: white;
    border-radius: 10px;
    background: linear-gradient(
        135deg,
        #ff512f,
        #f09819,
        #fbc531,
        #4cd137,
        #00a8ff,
        #9c88ff
    );
    background-size: 400% 400%;
    animation: colorfulBG 8s ease infinite;
    text-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

/* highlight */
#banner span{
    color: #131921;
    background: #ffd814;
    padding: 6px 14px;
    border-radius: 20px;
    margin-left: 8px;
}

/* gradient animation */
@keyframes colorfulBG{
    0%{background-position: 0% 50%;}
    50%{background-position: 100% 50%;}
    100%{background-position: 0% 50%;}
}

/* ===== PRODUCT SECTIONS ===== */
#about,#services,#gallery{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    background: #f1f2f6;
    border-radius: 6px;
}

/* ===== CARD ===== */
.card{
    background: white;
    padding: 10px;
    border-radius: 6px;
    display: grid;
    gap: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.card .img{
    height: 150px;
}

.card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.card button{
    background: linear-gradient(to right, #ff9900, #ff6600);
    border: none;
    padding: 8px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

/* ===== FOOTER ===== */
footer{
    background: #131921;
    color: white;
    display: grid;
    place-items: center;
    height: 120px;
}
</style>
</head>

<body>

<nav>
    <ul>
        <li><a href="#">amazon</a></li>
        <li><input type="text" placeholder="Search Amazon" style="width:100%;padding:6px"></li>
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Cart</a></li>
    </ul>
</nav>

<header>
    <h2>Deliver to India</h2>
</header>

<div id="banner">
    Amazon <span>Great Indian Sale</span>
</div>

<div id="about">
    <div class="card"><h4>Electronics</h4><div class="img"><img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Mobiles</h4><div class="img"><img src="https://m.media-amazon.com/images/I/71d1ytcCntL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Fashion</h4><div class="img"><img src="https://m.media-amazon.com/images/I/71li-ujtlUL._AC_UY218_.jpg"></div><button>Add</button></div>
</div>

<div id="services">
    <div class="card"><h4>Laptops</h4><div class="img"><img src="https://m.media-amazon.com/images/I/71an9eiBxpL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Headphones</h4><div class="img"><img src="https://m.media-amazon.com/images/I/61CGHv6kmWL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Watches</h4><div class="img"><img src="https://m.media-amazon.com/images/I/71xj8v0yqQL._AC_UY218_.jpg"></div><button>Add</button></div>
</div>

<div id="gallery">
    <div class="card"><h4>Books</h4><div class="img"><img src="https://m.media-amazon.com/images/I/81eB+7+CkUL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Toys</h4><div class="img"><img src="https://m.media-amazon.com/images/I/71k5nR-l+SL._AC_UY218_.jpg"></div><button>Add</button></div>
    <div class="card"><h4>Beauty</h4><div class="img"><img src="https://m.media-amazon.com/images/I/61fq5P-yXkL._AC_UY218_.jpg"></div><button>Add</button></div>
</div>

</body>
</html>
