<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E‑commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .product-card {
            width: 350px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0 5px;
        }
        .product-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="watch.jpg" alt="Product Image" />
        <div class="product-title">Smart Watch Pro X</div>
        <div class="product-description">A premium smartwatch with health tracking, AMOLED display, and long battery life.</div>
        <div class="price">₹4,999</div>
        <button class="btn">Add to Cart</button>
    </div>
</body>
</html>
